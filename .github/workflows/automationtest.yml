name: Automation test 

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  status:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
        # deno: ["v1.x"]
        os: [ windows-latest, macOS-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v1
        
      - name: Install package
        run: npm install

      - name: Run Tests
        run: npm run test
